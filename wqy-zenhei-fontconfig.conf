<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family">
            <string>WenQuanYi Zen Hei</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    
    <match>
        <test name="lang">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>WenQuanYi Zen Hei</string>
        </edit>
    </match>

    <alias>
        <family>WenQuanYi Zen Hei</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <match>
        <test name="lang">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>WenQuanYi Zen Hei</string>
        </edit>
    </match>

    <alias>
        <family>WenQuanYi Zen Hei</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
</fontconfig>
